<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Ministry Registration Success</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f0f8ff;  
            color: #333;  
            text-align: center;  
            padding: 50px;  
        }  
        h1 {  
            color: #4CAF50;  
        }  
        .success-message {  
            border: 2px solid #4CAF50;  
            padding: 20px;  
            border-radius: 10px;  
            display: inline-block;  
        }  
        .redirect-button {  
            background-color: #4CAF50;  
            color: white;  
            border: none;  
            padding: 10px 20px;  
            border-radius: 5px;  
            cursor: pointer;  
            text-decoration: none;  
        }  
        .redirect-button:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  

    <div class="success-message">  
        <h1>Registration Successful!</h1>  
        <p>Your ministry registration has been completed successfully.</p>  
        <p>Thank you for joining us!</p>
    </div>  

</body>  
</html>
