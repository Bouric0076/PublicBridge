<!-- Component: Recent Reports List -->
<!-- Renders top recent reports loaded client-side from /api/reports/ -->
<div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-6">
    <h3 class="font-semibold text-gray-900 mb-4 flex items-center">
        <i class="fas fa-history text-blue-600 mr-2" aria-hidden="true"></i>
        <span>Recent Reports</span>
    </h3>
    <div id="recent-reports" class="space-y-3" aria-live="polite"></div>
    <p id="recent-reports-empty" class="text-sm text-gray-500">No recent reports available.</p>
</div>
