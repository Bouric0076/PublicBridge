{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Dashboard{% endblock %}</title>

    <!-- Google Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h4 class="brand">
                    <a href="#" class="text-white">MyDashboard</a>
                </h4>
            </div>
            <ul class="nav flex-column">
                <li><a href="{% url 'dashboard' %}" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="{% url 'forum:feed' %}" class="nav-link"><i class="bi bi-chat"></i> Feed</a></li>
                <li><a href="{% url 'live_alerts' %}" class="nav-link"><i class="bi bi-bell"></i> Live Alerts</a></li>
                <li><a href="{% url 'submit_report' %}" class="nav-link"><i class="bi bi-file-earmark-text"></i> Submit Report</a></li>
                <li><a href="{% url 'forum:notifications' %}" class="nav-link"><i class="bi bi-bell"></i> Notifications</a></li>
                <li><a href="{% url 'forum:inbox' %}" class="nav-link"><i class="bi bi-envelope"></i> Inbox</a></li>
                <li class="mt-auto"><a href="{% url 'logout' %}" class="nav-link logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="fs-4">{% block header %}Dashboard{% endblock %}</h1>
                <div class="user-info">
                    <input type="text" class="form-control search-bar" placeholder="Search...">
                    <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}">
                    <span class="ms-2">{{ user.username }}</span>
                </div>
            </header>

            <!-- Page Content -->
            <main>
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
