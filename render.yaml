services:
  - type: web
    name: publicbridge
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn PublicBridge.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "publicbridge.onrender.com,*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: publicbridge-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: "PublicBridge.settings"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: WEB_CONCURRENCY
        value: "2"  # Reduce to save resources
      - key: DJANGO_LOG_LEVEL
        value: "INFO"  # Reduce logging to save bandwidth
    scaling:
       minInstances: 1  # Must be at least 1 for web services
       maxInstances: 1  # Limit to 1 instance (free tier limit)
       targetCPUPercent: 70  # Scale up at 70% CPU usage

databases:
  - name: publicbridge-db
    databaseName: publicbridge
    user: publicbridge_user
    plan: free