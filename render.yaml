services:
  - type: web
    name: publicbridge
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn PublicBridge.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "publicbridge.onrender.com,www.publicbridge.com"
      - key: DATABASE_URL
        fromDatabase:
          name: publicbridge-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: "PublicBridge.settings"
      - key: PYTHON_VERSION
        value: "3.11.0"
    disk:
      name: media
      mountPath: /media
      sizeGB: 1

databases:
  - name: publicbridge-db
    databaseName: publicbridge
    user: publicbridge_user
    plan: free